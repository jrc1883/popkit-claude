services:
  redis:
    image: redis:7-alpine
    container_name: popkit-redis
    restart: unless-stopped
    ports:
      - "16379:6379"  # Using 16379 to avoid conflicts with other Redis instances
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - popkit

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: popkit-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379  # Internal port (container-to-container)
    ports:
      - "18081:8081"  # Using 18081 to avoid conflicts
    depends_on:
      - redis
    networks:
      - popkit
    profiles:
      - debug

volumes:
  redis_data:
    driver: local

networks:
  popkit:
    driver: bridge
